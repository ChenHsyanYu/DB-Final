name: Deploy Backend to PythonAnywhere

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PythonAnywhere SSH
        run: |
          mkdir -p ~/.ssh/ && touch ~/.ssh/known_hosts
          ssh-keyscan wangpython.pythonanywhere.com >> ~/.ssh/known_hosts
          eval $(ssh-agent)
          ssh-add - <<< "${{ secrets.PYTHONANYWHERE_SSH_KEY }}"

      - name: Run deployment script on PythonAnywhere
        run: |
          ssh wangpython@wangpython.pythonanywhere.com 'bash -s' << 'ENDSSH'
          cd /home/wangpython/Gogroupbuy
          git pull origin master
          # Add any additional deployment steps here
          touch /var/www/wangpython_pythonanywhere_com_wsgi.py
          echo "Deployment completed."
          ENDSSH
