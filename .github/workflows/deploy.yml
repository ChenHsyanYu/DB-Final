name: Deploy Backend to PythonAnywhere

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup PythonAnywhere SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.PYTHONANYWHERE_SSH_KEY }}

      - name: Add PythonAnywhere host key to known_hosts
        run: ssh-keyscan -H ssh.pythonanywhere.com >> ~/.ssh/known_hosts

      - name: Deploy to PythonAnywhere
        run: |
          rsync -avz --exclude='.git/' --exclude='*.pyc' ./backend/ wangpython@ssh.pythonanywhere.com:/home/wangpython/Gogroupbuy/backend

